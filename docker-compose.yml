version: '3.8'

services:
  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_FACTORY_ADDRESS=${VITE_FACTORY_ADDRESS:-0xBF559Fc75fa3c2070D65Cd9ccE9e81Ce926db703}
        - VITE_MARKET_ADDRESSES=${VITE_MARKET_ADDRESSES:-0x0667C18576CeDa4f0a54d3614684b1271D357C9b,0xA24F78E64af7fb8b580862C23Cb44728F4a6468A,0x819d4A350A6eD4098fD57C51a3281967F57f10d0}
        - VITE_CHAIN_ID=${VITE_CHAIN_ID:-5003}
        - VITE_RPC_URL=${VITE_RPC_URL:-https://rpc.sepolia.mantle.xyz}
        - VITE_EXPLORER_URL=${VITE_EXPLORER_URL:-https://explorer.sepolia.mantle.xyz}
    container_name: oraclebet-client
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - oraclebet-network

  # Hardhat Node (for local development/testing)
  hardhat-node:
    build:
      context: ./contracts
      dockerfile: Dockerfile
    container_name: oraclebet-hardhat-node
    ports:
      - "8545:8545"
    environment:
      - NODE_ENV=development
    command: npx hardhat node --hostname 0.0.0.0
    networks:
      - oraclebet-network
    profiles:
      - dev

networks:
  oraclebet-network:
    driver: bridge

