name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run linter
        working-directory: ./client
        run: npm run lint

  test-contracts:
    name: Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run tests
        working-directory: ./contracts
        run: npm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        working-directory: ./client
        run: npm run build
        env:
          VITE_FACTORY_ADDRESS: "0xBF559Fc75fa3c2070D65Cd9ccE9e81Ce926db703"
          VITE_MARKET_ADDRESSES: "0x0667C18576CeDa4f0a54d3614684b1271D357C9b,0xA24F78E64af7fb8b580862C23Cb44728F4a6468A,0x819d4A350A6eD4098fD57C51a3281967F57f10d0"
          VITE_CHAIN_ID: "5003"
          VITE_RPC_URL: "https://rpc.sepolia.mantle.xyz"
          VITE_EXPLORER_URL: "https://explorer.sepolia.mantle.xyz"
      
      - name: Run E2E tests
        working-directory: ./client
        run: npm run test:e2e -- --project=chromium || true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Build application
        working-directory: ./client
        run: npm run build
        env:
          VITE_FACTORY_ADDRESS: "0xBF559Fc75fa3c2070D65Cd9ccE9e81Ce926db703"
          VITE_MARKET_ADDRESSES: "0x0667C18576CeDa4f0a54d3614684b1271D357C9b,0xA24F78E64af7fb8b580862C23Cb44728F4a6468A,0x819d4A350A6eD4098fD57C51a3281967F57f10d0"
          VITE_CHAIN_ID: "5003"
          VITE_RPC_URL: "https://rpc.sepolia.mantle.xyz"
          VITE_EXPLORER_URL: "https://explorer.sepolia.mantle.xyz"
      
      - name: Check build output
        run: |
          if [ ! -d "client/dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi

